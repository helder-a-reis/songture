<h2>Songs</h2>
<a mat-raised-button color="accent" routerLink="/songs/edit/0">New song</a>
<div fxLayout="column" fxLayoutGap="20px">
    <mat-card *ngFor="let song of songs">
        <mat-card-title routerLink="songs/{{ song.id}}">{{ song.title }}</mat-card-title>
        <mat-card-subtitle>{{ song.by }}</mat-card-subtitle>
        <mat-card-actions align="end">
            <a mat-button routerLink="/songs/edit/{{ song.id }}">Edit</a>
            <button mat-button>Delete</button>
        </mat-card-actions>
    </mat-card>    
</div>
