<h2>Songs</h2>
<button mat-raised-button color="accent">New song</button>
<div fxLayout="column" fxLayoutGap="20px">
    <mat-card *ngFor="let song of songs">
        <mat-card-title  routerLink="/songs/{{ song.id}}">{{ song.title }}</mat-card-title>
        <mat-card-subtitle>{{ song.by }}</mat-card-subtitle>
        <mat-card-actions align="end">
            <button mat-button>Edit</button>
            <button mat-button>Delete</button>
        </mat-card-actions>
    </mat-card>    
</div>
